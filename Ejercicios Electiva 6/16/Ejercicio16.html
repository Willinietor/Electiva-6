</head>
<body>
    <script>

    var Num1 = prompt("Digitar un numero");
    var Num2 = prompt("Digiar otro n√∫mero");
    var Menor;
    var i;

    if (Num1 < Num2) 
    {
        Menor = Num1;
    } 
    else 
        {
            Menor = Num2;
        }

    for (i=2; i < Menor / 2; i++) 
    {
        if (Num1 % i === 0 && Num2 % i === 0) 
        {
        document.write("," , i,", ");
        }
    }

    </script>
</body>
