<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var Num1 = parseInt(prompt('Dame un numero'));
        var Num2 = parseInt(prompt('Dame otro numero'));
        var Num3 = parseInt(prompt('Dame un tercer numero'));
        var mayor = Math.max(Num1, Num2, Num3);
        alert("Numero mayor: " + mayor);
    </script>
</body>
</html>
